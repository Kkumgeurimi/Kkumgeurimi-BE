version: '3.8'

services:
  # Redis Cache (PostgreSQL will be AWS RDS)
  redis:
    image: redis:7-alpine
    container_name: kopring-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kopring-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped

  # Spring Boot Application
  app:
    image: openjdk:17-jdk-slim
    container_name: kopring-app-prod
    working_dir: /app
    volumes:
      - ./build/libs:/app
    command: ["java", "-jar", "-Dspring.profiles.active=prod", "-Dmanagement.metrics.system.enable=false", "-XX:+UnlockExperimentalVMOptions", "-XX:+UseContainerSupport", "/app/kopring-0.0.1-SNAPSHOT.jar"]
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - kopring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: kopring-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - kopring-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  kopring-network:
    driver: bridge